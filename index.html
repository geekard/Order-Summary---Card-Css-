<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        margin-top: 2rem;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="card__img">
        <img src="./images/illustration-hero.svg" alt="Hero" />
      </div>

      <div class="order">
        <h2>Order Summary</h2>
        <p class="order__sum">
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
      </div>

      <div class="plan">
        <div class="icon-and-plan">
          <div class="plan__icon">
            <img src="./images/icon-music.svg" alt="Music Icon" />
          </div>

          <div class="plan__annual-plan">
            <h3>Annual Plan</h3>
            <div class="plan__price">$59.99/year</div>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="btns">
        <div class="btn__pay">Proceed To Payment</div>
        <div class="btn__cancel">Cancel Order</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/geekard"
        >Ayush Ranjan Dubey</a
      >.
    </div>
  </body>
</html>
