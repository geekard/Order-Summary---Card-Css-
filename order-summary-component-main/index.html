<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  
  <body>
   
    <!-- Container for card-->
    <div class="card">
    
    <!-- Importing the image of girl listening to Music-->  
      <div class="card__img">
        <img src="./images/illustration-hero.svg" alt="Hero" />
      </div>
    
    <!-- Container for order inside card -->
      <div class="order">
        <h2>Order Summary</h2>
        <p class="order__sum">
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
      </div>
    
    <!-- Container for plan inside card -->
      <div class="plan">
   
    <!-- Container for plan icon inside plan -->    
        <div class="plan__icon">
    <!-- Importing a music image icon to set before plan -->      
          <img src="./images/icon-music.svg" alt="Music Icon" />
        </div>
  
    <!-- Container for Annual plan inside plan -->
        <div class="plan__annual-plan">
          <h3>Annual Plan</h3>
    <!-- Container for plan price inside plan -->
          <div class="plan__price">$59.99/year</div>
        </div>
   
        <a href="#">Change</a>
      </div>
   
      <!-- Container for Payment Button inside card -->
      <div class="btn__pay">Proceed To Payment</div>
    
      <!-- Container for Cancel Button inside card -->
      <div class="btn__cancel">Cancel Order</div>
    
    </div>

    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/geekard"
        >Ayush Ranjan Dubey</a
      >.
    </div>
  </body>
</html>
